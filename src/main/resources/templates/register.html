				<label for="firstName">First Name:</label> <input type="text"

					name="firstName">
			</div>
			<div class="form-group">

			</div>
			<div class="form-group">

			</div>
			<button id="login" type="submit" class="btn btn-primary">Submit</button></br></br>

		<form method="GET" action="login">

<footer style="background-color: aquamarine ; border: black solid; width: auto; height: 80px; text-align:center; font-size: 30px" ><strong>Footer</strong></footer>
